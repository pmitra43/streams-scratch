apply plugin: 'java'
apply plugin: 'application'

repositories {
    mavenCentral()
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

task runAnomalyDetectionKafkaStream(type: JavaExec) {
    classpath sourceSets.main.runtimeClasspath
    mainClassName = "anomalyDetector.AnomalyDetectionKafkaStreams"
}

task runCpuAnomalyProcessorDriver(type: JavaExec) {
    classpath sourceSets.main.runtimeClasspath
    mainClassName = "anomalyDetector.CpuAnomalyFilterDriver"
}

dependencies {
    compile "joda-time:joda-time:2.2"

    // https://mvnrepository.com/artifact/org.apache.kafka/kafka_2.10
    compile group: 'org.apache.kafka', name: 'kafka_2.11', version: '0.11.0.0'

    // https://mvnrepository.com/artifact/org.apache.kafka/kafka-streams
    compile group: 'org.apache.kafka', name: 'kafka-streams', version: '0.11.0.0'

    // https://mvnrepository.com/artifact/com.google.code.gson/gson
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.1'

    testCompile "junit:junit:4.12"
}

jar {
    baseName = 'kafka-stream-simple'
    version = '0.1.0'
}

